<title>Truth Bombs Sheet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{background-color:white}
div{text-align:left;padding:.5em}
div>div{background-color:white}
</style>
<center>
<h1 contenteditable>Name</h1>
<div style="background-color:blue"><div contenteditable></div></div><br>
<div style="background-color:red"><div contenteditable></div></div><br>
<div style="background-color:yellow"><div contenteditable></div></div><br>
<div style="background-color:green"><div contenteditable></div></div><br>
<div style="background-color:indigo"><div contenteditable></div></div><br>
<div style="background-color:grey"><div contenteditable></div></div><br>
<div style="background-color:black"><div contenteditable></div></div><br>
<button>Reset</button>
</center>
<script>
document.getElementsByTagName('button')[0].addEventListener('click',e=>{
  let chk=confirm('Reset colors?');
  if(chk){[...document.getElementsByTagName('div')].map(e=>{if(e.isContentEditable)e.textContent=''})};
});
</script>

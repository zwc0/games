<!DOCTYPE html>
<html>
	<head>
		<title>Scattergories Timer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="./app.js?v=1.0.0"></script>
		<script type="module">
			if('serviceWorker' in navigator){
				navigator.serviceWorker.register('sw.js');
			}
		</script>
	</head>
	<body>
		<h1>Scattergories Timer</h1>
		<div id="errors"></div>
		<div>
			Letter:
			<br />
			<span id="letter">Press Start to begin</span>
		</div>
		<br />
		<div>
			Time remaining:
			<br />
			<span id="timer">0:00</span>
		</div>
		<br />
		<div>
			<button type="button" id="start">Start</button>
			<button type="button" id="stop" disabled>Stop</button>
			<button type="button" id="btnConfig">Config</button>
		</div>
		<dialog id="dialogConfig">
			<form method="dialog">
				<div>Config</div>
				<div>
					<input type="number" value="3" id="configTimerMinutes" autofocus />m
					<input type="number" value="00" id="configTimerSeconds" />s
				</div>
				<div style="margin-top: .5rem;">
					<button formmethod="dialog">
						Save
					</button>
				</div>
			</form>
		</dialog>
	</body>
</html>

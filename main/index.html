<!DOCTYPE html>
<html>
	<head>
		<title>Games</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="./js/app.js?v=1.0.0"></script>
		<script type="module">
			if('serviceWorker' in navigator){
				navigator.serviceWorker.register('sw.js');
			}
		</script>
	</head>
	<body>
		<h1>Main</h1>
		<div id="errors"></div>
		<div>
			<button type="button" id="start">Start</button>
			<button type="button" id="stop" disabled>Stop</button>
			<button type="button" id="btnConfig">Config</button>
		</div>
		<main id="root" style="display: flex; flex-direction: column; gap: 1rem; padding-top: 1rem;"></main>
		<dialog id="dialogConfig">
			<form method="dialog">
				<div>Modules</div>
				<div>
					<textarea id="modules" rows="4" style="width: 100%"></textarea>
				</div>
				<div style="margin-top: .5rem;">
					<button id="dialogConfigSave" formmethod="dialog">
						Save
					</button>
				</div>
			</form>
		</dialog>
	</body>
</html>
